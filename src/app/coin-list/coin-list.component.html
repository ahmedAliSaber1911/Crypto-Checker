<div class="banner">
  <div class="container">
    <div class="header">
      <h2>Crypto Checker</h2>
      <h6>Check all the crypto currency updates.</h6>
    </div>
    <div class="sub-header">
      <marquee behavior="scroll" loop="infinite" onmouseover="stop()" onmouseout="start()" direction="left">
        <div class="row">
          <ng-container *ngFor="let row of bannerData">
            <div class="col-1">
              <div class="card">
                <img [src]="row.image" [alt]="row.name" width="100" class="img-fluid">
                <div class="card-body">
                  <div class="card-title">
                    <h5>{{row.symbol | uppercase}} <span class="text-danger">{{row.market_cap_change_percentage_24h}}% </span></h5>
                    <p class="card-text">{{row.current_price | currency}}</p>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </marquee>
    </div>
  </div>
</div>
<div class="container mt-3">
  <!-- table for currency  -->

</div>
